<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b2c5d, #020b1c);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* LOGO */
#tv-logo {
  width: 200px;
  margin: 20px auto 10px;
}

/* QUESTION */
#question-box {
  width: 80%;
  margin: 0 auto 30px;
  padding: 20px;
  border: 3px solid gold;
  border-radius: 16px;
  font-size: 34px;
  background: rgba(0,0,0,0.45);
}

/* ANSWERS */
#answers {
  width: 85%;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.answer {
  display: flex;
  align-items: center;
  border: 3px solid gold;
  border-radius: 14px;
  padding: 16px 20px;
  font-size: 26px;
  background: rgba(0,0,0,0.5);
  transition: all 0.3s ease;
}

.answer span {
  font-weight: bold;
  color: gold;
  margin-right: 14px;
}

/* LIVE ANSWER */
.answer.live {
  background: linear-gradient(135deg, #d4af37, #ffec8b);
  color: #081c3a;
}

/* STATUS */
#status {
  margin-top: 25px;
  font-size: 24px;
  color: gold;
}

/* PLAYERS */
#scores {
  margin-top: 20px;
  list-style: none;
  padding: 0;
  font-size: 18px;
}

/* START BUTTON */
#start {
  margin-top: 20px;
  font-size: 22px;
  padding: 14px 40px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: #555;
  color: #222;
}

#start.enabled {
  background: linear-gradient(135deg, gold, #ffec8b);
  color: #081c3a;
}
</style>
</head>

<body>

<img id="tv-logo" src="logo.png" alt="Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ">

<div id="question-box">Περιμένουμε παίκτες…</div>

<div id="answers">
  <div class="answer" id="a0"><span>Α.</span><div></div></div>
  <div class="answer" id="a1"><span>Β.</span><div></div></div>
  <div class="answer" id="a2"><span>Γ.</span><div></div></div>
  <div class="answer" id="a3"><span>Δ.</span><div></div></div>
</div>

<div id="status"></div>

<ul id="scores"></ul>

<button id="start">START</button>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

let canStart = false;

/* SOCKET EVENTS */
ws.onmessage = e => {
  const d = JSON.parse(e.data);

  /* PLAYERS / READY */
  if (d.type === "players") {
    scores.innerHTML = "";
    canStart = d.players.length > 0 && d.players.every(p => p.ready);

    d.players.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.ready ? "✔" : "…"} ${p.name}: ${p.score}`;
      scores.appendChild(li);
    });

    start.className = canStart ? "enabled" : "";
    status.textContent = canStart
      ? "Όλοι έτοιμοι!"
      : "Περιμένουμε να είναι όλοι έτοιμοι…";
  }

  /* COUNTDOWN */
  if (d.type === "countdown") {
    status.textContent = "Ξεκινά σε " + d.seconds;
  }

  /* QUESTION */
  if (d.type === "question") {
    questionBox.textContent = d.question.text;
    status.textContent = "Απαντούν οι παίκτες…";

    d.question.answers.forEach((ans, i) => {
      const el = document.getElementById("a" + i);
      el.classList.remove("live");
      el.querySelector("div").textContent = ans;
    });
  }

  /* LIVE ANSWER */
  if (d.type === "answer_live") {
    const el = document.getElementById("a" + d.answer);
    if (el) el.classList.add("live");
  }

  /* NOT READY FEEDBACK */
  if (d.type === "not_ready") {
    status.textContent = "❌ Δεν είναι όλοι έτοιμοι";
  }
};

/* START CLICK */
start.onclick = () => {
  if (!canStart) {
    status.textContent = "❌ Περιμένουμε όλους τους παίκτες";
    return;
  }
  ws.send(JSON.stringify({ type: "admin_start" }));
  status.textContent = "⏳ Εκκίνηση...";
};
</script>

</body>
</html>
