<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ</title>

<style>
body {
  margin:0;
  background: radial-gradient(circle at top, #0b2c5d, #020b1c);
  color:white;
  font-family:Arial;
  text-align:center;
}
#tv-logo { width:200px; margin:20px auto 10px; }
#question-box {
  width:80%; margin:0 auto 30px;
  padding:20px; border:3px solid gold;
  border-radius:16px; font-size:34px;
  background:rgba(0,0,0,0.45);
}
#answers {
  width:85%; margin:auto;
  display:grid; grid-template-columns:1fr 1fr;
  gap:20px;
}
.answer {
  border:3px solid gold;
  border-radius:14px;
  padding:16px; font-size:26px;
  background:rgba(0,0,0,0.5);
}
.answer.live { background:gold; color:#081c3a; }
#status { margin-top:20px; font-size:24px; color:gold; }
#scores { list-style:none; padding:0; font-size:18px; }
</style>
</head>

<body>

<img id="tv-logo" src="logo.png">

<div id="question-box">Περιμένουμε παίκτες…</div>

<div id="answers">
  <div class="answer" id="a0">Α.</div>
  <div class="answer" id="a1">Β.</div>
  <div class="answer" id="a2">Γ.</div>
  <div class="answer" id="a3">Δ.</div>
</div>

<div id="status"></div>
<ul id="scores"></ul>

<script>
const ws=new WebSocket(
  (location.protocol==="https:"?"wss://":"ws://")+location.host
);

const questionBox=document.getElementById("question-box");
const scores=document.getElementById("scores");
const status=document.getElementById("status");

ws.onmessage=e=>{
  const d=JSON.parse(e.data);

  if(d.type==="players"){
    scores.innerHTML="";
    d.players.forEach(p=>{
      const li=document.createElement("li");
      li.textContent=`${p.ready?"✔":"…"} ${p.name}`;
      scores.appendChild(li);
    });
    status.textContent="Περιμένουμε να είναι όλοι έτοιμοι…";
  }

  if(d.type==="countdown"){
    status.textContent="Ξεκινά σε "+d.seconds;
  }

  if(d.type==="question"){
    questionBox.textContent=d.question.text;
    status.textContent="Απαντούν οι παίκτες…";
    d.question.answers.forEach((a,i)=>{
      document.getElementById("a"+i).textContent=["Α.","Β.","Γ.","Δ."][i]+" "+a;
    });
  }

  if(d.type==="answer_live"){
    document.getElementById("a"+d.answer).classList.add("live");
  }
};
</script>

</body>
</html>
