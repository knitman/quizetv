<style>

/* ===== LOGO ===== */

#answers {

.answer {
  display:flex;
  align-items:center;

.answer span {
  font-weight:bold;
  color:gold;

}

/* LIVE */
.answer.live {
  background: linear-gradient(135deg, #d4af37, #ffec8b);
  color:#081c3a;
}

/* REVEAL */
.answer.correct {
  background: linear-gradient(135deg, #1fbf4a, #7dff9a);
  color:#021b0a;
  transform: scale(1.05);
}

.answer.wrong {
  background: linear-gradient(135deg, #b00020, #ff6b6b);
  color:white;
  opacity:0.6;
}

/* ===== STATUS ===== */
#status {
  margin-top:25px;
  font-size:24px;
  color:gold;
}

/* ===== SCORES ===== */
#scores {
  margin-top:20px;
  list-style:none;
  padding:0;

  position:fixed;
  inset:0;
  background: radial-gradient(circle at top, #0b2c5d, #020b1c);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

  font-size:48px;
  margin-bottom:30px;
  color:gold;
}

  list-style:none;
  padding:0;
  font-size:32px;
}

  margin:12px 0;

</head>

<body>

<img id="tv-logo" src="logo.png">

<div id="question-box">Î ÎµÏÎ¹Î¼Î­Î½Î¿Ï…Î¼Îµ Ï€Î±Î¯ÎºÏ„ÎµÏ‚â€¦</div>

<div id="answers">
  <div class="answer" id="a0"><span>Î‘.</span><div></div></div>
  <div class="answer" id="a1"><span>Î’.</span><div></div></div>
  <div class="answer" id="a2"><span>Î“.</span><div></div></div>
  <div class="answer" id="a3"><span>Î”.</span><div></div></div>
</div>

<div id="status"></div>
<ul id="scores"></ul>

<!-- FINAL SCOREBOARD -->
<div id="final">
  <h1>Î¤Î•Î›Î™ÎšÎ— ÎšÎ‘Î¤Î‘Î¤Î‘ÎÎ—</h1>
  <ul id="finalScores"></ul>
</div>

<script>
const ws = new WebSocket(
  (location.protocol==="https:"?"wss://":"ws://")+location.host
);

let lastCorrect = null;

ws.onmessage = e => {
  const d = JSON.parse(e.data);

  /* PLAYERS */
  if (d.type === "players") {
    scores.innerHTML = "";
    d.players.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.ready?"âœ”":"â€¦"} ${p.name}: ${p.score}`;
      scores.appendChild(li);
    });
  }

  /* COUNTDOWN */
  if (d.type === "countdown") {
    status.textContent = "ÎÎµÎºÎ¹Î½Î¬ ÏƒÎµ " + d.seconds;
  }

  /* QUESTION */
  if (d.type === "question") {
    questionBox.textContent = d.question.text;
    status.textContent = "Î‘Ï€Î±Î½Ï„Î¿ÏÎ½ Î¿Î¹ Ï€Î±Î¯ÎºÏ„ÎµÏ‚â€¦";
    lastCorrect = null;

    d.question.answers.forEach((ans,i)=>{
      const el=document.getElementById("a"+i);
      el.className="answer";
      el.querySelector("div").textContent=ans;
    });
  }

  /* LIVE ANSWER */
  if (d.type === "answer_live") {
    document.getElementById("a"+d.answer).classList.add("live");
  }

  /* WINNER + CORRECT */
  if (d.type === "winner") {
    lastCorrect = d.correct;
    status.textContent = "Î Î¹Î¿ Î³ÏÎ®Î³Î¿ÏÎ¿Ï‚: " + d.name;

    // reveal Î¼ÎµÏ„Î¬ Î±Ï€ÏŒ Î»Î¯Î³Î¿
    setTimeout(revealCorrect, 1000);
  }

  /* END GAME */
  if (d.type === "end") {
    showFinal(d.players);
  }
};

function revealCorrect(){
  for(let i=0;i<4;i++){
    const el=document.getElementById("a"+i);
    el.classList.remove("live");
    el.classList.add(i===lastCorrect?"correct":"wrong");
  }
}

function showFinal(players){
  document.getElementById("final").style.display="flex";
  const ul=document.getElementById("finalScores");
  ul.innerHTML="";

  players
    .sort((a,b)=>b.score-a.score)
    .forEach((p,i)=>{
      const li=document.createElement("li");
      li.textContent = `${i===0?"ğŸ† ":""}${p.name} â€“ ${p.score}`;
      ul.appendChild(li);
    });
}
</script>
