<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b2c5d, #020b1c);
  color: white;
  font-family: Arial, sans-serif;
}

/* ===== LOGO ===== */
#tv-logo {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 160px;
  opacity: 0.95;
}

/* ===== QUESTION ===== */
#question-box {
  margin: 120px auto 40px;
  width: 80%;
  padding: 20px;
  border: 3px solid gold;
  border-radius: 16px;
  text-align: center;
  font-size: 34px;
  background: rgba(0,0,0,0.4);
}

/* ===== ANSWERS GRID ===== */
#answers {
  width: 85%;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

/* ===== ANSWER ===== */
.answer {
  display: flex;
  align-items: center;
  border: 3px solid gold;
  border-radius: 14px;
  padding: 16px 20px;
  font-size: 26px;
  background: rgba(0,0,0,0.45);
  transition: transform 0.2s ease, background 0.2s ease;
}

.answer span {
  font-weight: bold;
  color: gold;
  margin-right: 14px;
}

.answer.active {
  background: linear-gradient(135deg, #d4af37, #ffec8b);
  color: #081c3a;
  transform: scale(1.02);
}

/* ===== STATUS ===== */
#status {
  margin-top: 30px;
  text-align: center;
  font-size: 24px;
  color: gold;
}

/* ===== SCORES ===== */
#scores {
  position: fixed;
  bottom: 20px;
  right: 30px;
  list-style: none;
  padding: 0;
  font-size: 18px;
}

#scores li {
  margin-bottom: 6px;
}
</style>
</head>

<body>

<img id="tv-logo" src="logo.png" alt="Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ">

<div id="question-box">Περιμένουμε την ερώτηση…</div>

<div id="answers">
  <div class="answer" id="a0"><span>Α.</span><div></div></div>
  <div class="answer" id="a1"><span>Β.</span><div></div></div>
  <div class="answer" id="a2"><span>Γ.</span><div></div></div>
  <div class="answer" id="a3"><span>Δ.</span><div></div></div>
</div>

<div id="status"></div>
<ul id="scores"></ul>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

ws.onmessage = e => {
  const d = JSON.parse(e.data);

  /* ΝΕΑ ΕΡΩΤΗΣΗ */
  if (d.type === "question") {
    document.getElementById("question-box").textContent = d.question.text;
    document.getElementById("status").textContent = "Απαντούν οι παίκτες…";

    d.question.answers.forEach((ans, i) => {
      const el = document.getElementById("a" + i);
      el.classList.remove("active");
      el.querySelector("div").textContent = ans;
    });
  }

  /* ΠΙΟ ΓΡΗΓΟΡΟΣ */
  if (d.type === "winner") {
    document.getElementById("status").textContent =
      "Πιο γρήγορος: " + d.name;
  }

  /* SCOREBOARD */
  if (d.type === "players") {
    const ul = document.getElementById("scores");
    ul.innerHTML = "";
    d.players.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.name}: ${p.score}`;
      ul.appendChild(li);
    });
  }

  /* ΤΕΛΟΣ */
  if (d.type === "end") {
    document.getElementById("status").textContent =
      "ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ";
  }
};
</script>

</body>
</html>
