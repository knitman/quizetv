<div id="status"></div>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

/* ğŸ”¥ CRITICAL DOM BINDS */
const questionBox = document.getElementById("question-box");

const status = document.getElementById("status");
const startBtn = document.getElementById("start");

let canStart = false;

ws.onmessage = e => {
  const d = JSON.parse(e.data);

  if (d.type === "players") {
    scores.innerHTML = "";
    canStart = d.players.length > 0 && d.players.every(p => p.ready);

    d.players.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.ready ? "âœ”" : "â€¦"} ${p.name}: ${p.score}`;
      scores.appendChild(li);
    });

    startBtn.className = canStart ? "enabled" : "";
    status.textContent = canStart
      ? "ÎŒÎ»Î¿Î¹ Î­Ï„Î¿Î¹Î¼Î¿Î¹!"
      : "Î ÎµÏÎ¹Î¼Î­Î½Î¿Ï…Î¼Îµ Î½Î± ÎµÎ¯Î½Î±Î¹ ÏŒÎ»Î¿Î¹ Î­Ï„Î¿Î¹Î¼Î¿Î¹â€¦";
  }

  if (d.type === "countdown") {
    status.textContent = "ÎÎµÎºÎ¹Î½Î¬ ÏƒÎµ " + d.seconds;
  }

  if (d.type === "question") {
    questionBox.textContent = d.question.text;
    status.textContent = "Î‘Ï€Î±Î½Ï„Î¿ÏÎ½ Î¿Î¹ Ï€Î±Î¯ÎºÏ„ÎµÏ‚â€¦";

    d.question.answers.forEach((ans, i) => {
      const el = document.getElementById("a" + i);
      el.classList.remove("live");
      el.querySelector("div").textContent = ans;
    });
  }

  if (d.type === "answer_live") {
    const el = document.getElementById("a" + d.answer);
    if (el) el.classList.add("live");
  }

  if (d.type === "not_ready") {
    status.textContent = "âŒ Î”ÎµÎ½ ÎµÎ¯Î½Î±Î¹ ÏŒÎ»Î¿Î¹ Î­Ï„Î¿Î¹Î¼Î¿Î¹";
  }
};

startBtn.onclick = () => {
  if (!canStart) {
    status.textContent = "âŒ Î ÎµÏÎ¹Î¼Î­Î½Î¿Ï…Î¼Îµ ÏŒÎ»Î¿Ï…Ï‚ Ï„Î¿Ï…Ï‚ Ï€Î±Î¯ÎºÏ„ÎµÏ‚";
    return;
  }
  ws.send(JSON.stringify({ type: "admin_start" }));
  status.textContent = "â³ Î•ÎºÎºÎ¯Î½Î·ÏƒÎ·...";
};
</script>
