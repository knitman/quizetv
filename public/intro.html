<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #0b2c5d, #020b1c);
  color: white;
  font-family: Arial, sans-serif;
}

#container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

#logo {
  width: 260px;
  margin-bottom: 30px;
}

#title {
  font-size: 38px;
  color: gold;
  margin-bottom: 10px;
}

#subtitle {
  font-size: 22px;
  margin-bottom: 30px;
}

#qr-box {
  background: white;
  padding: 16px;
  border-radius: 16px;
  margin-bottom: 20px;
}

#qr {
  width: 260px;
  height: 260px;
}

#hint {
  font-size: 20px;
  color: gold;
  margin-top: 10px;
}

#status {
  margin-top: 30px;
  font-size: 22px;
  color: #ffec8b;
}
</style>
</head>

<body>

<div id="container">

  <!-- LOGO -->
  <img id="logo" src="logo.png" alt="Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ">

  <!-- TITLES -->
  <div id="title">Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ</div>
  <div id="subtitle">Σκάναρε για να παίξεις</div>

  <!-- QR -->
  <div id="qr-box">
    <img id="qr" src="" alt="QR Code">
  </div>

  <div id="hint">Άνοιξε την κάμερα στο κινητό σου</div>

  <div id="status">Περιμένουμε παίκτες…</div>

</div>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

const qrImg = document.getElementById("qr");
const status = document.getElementById("status");

ws.onmessage = e => {
  const d = JSON.parse(e.data);

  /* QR CODE */
  if (d.type === "qr") {
    qrImg.src = d.qr;
  }

  /* PLAYERS STATUS */
  if (d.type === "players") {
    const total = d.players.length;
    const ready = d.players.filter(p => p.ready).length;

    if (total === 0) {
      status.textContent = "Περιμένουμε παίκτες…";
    } else if (ready < total) {
      status.textContent =
        `Έτοιμοι ${ready} / ${total} – περιμένουμε…`;
    } else {
      status.textContent =
        "Όλοι έτοιμοι! Ξεκινάμε…";
    }
  }

  /* COUNTDOWN */
  if (d.type === "countdown") {
    status.textContent = "Ξεκινά σε " + d.seconds;
  }
};
</script>

</body>
</html>
