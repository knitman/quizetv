<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ – Start</title>
</head>
<body style="background:#081c3a;color:gold;text-align:center;font-family:Arial">

<h1>Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ</h1>
<p>Σκάναρε για να μπεις</p>
<img id="qr" width="200">
<br><br>
<button id="start">START GAME</button>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

ws.onmessage = e => {
  const d = JSON.parse(e.data);
  if (d.qr) {
    document.getElementById("qr").src = d.qr;
  }
};

document.getElementById("start").onclick = () => {
  ws.send(JSON.stringify({ type: "admin_start" }));
};
</script>

</body>
</html>
