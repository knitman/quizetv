<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  background:#081c3a;
  color:gold;
  font-family:Arial;
  text-align:center;
">

<h1>Η ΓΝΩΣΗ ΕΙΝΑΙ ΝΙΚΗ</h1>
<p>Σκάναρε για να μπεις στο παιχνίδι</p>

<img id="qr" width="220" style="margin:20px">

<br><br>

<button id="start" style="
  font-size:22px;
  padding:15px 40px;
">
START GAME
</button>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

ws.onmessage = e => {
  const d = JSON.parse(e.data);
  if (d.type === "qr") {
    document.getElementById("qr").src = d.qr;
  }
};

document.getElementById("start").onclick = () => {
  ws.send(JSON.stringify({ type: "admin_start" }));
};
</script>

</body>
</html>
